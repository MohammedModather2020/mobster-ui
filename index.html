<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mobster</title>
    <!-- Google Font Quicksand -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"/>
    <!-- Bootstrap v5.1.0 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Awesome Free 6.0.0 -->
    <link rel="stylesheet" href="css/all.min.css"/>
    <!-- AOS -->
    <link rel="stylesheet" href="css/aos.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/main.css"/>

  </head>
  <body>
    <!--* Navbar -->
    <div class="navbar-header navbar-expand py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-1">
            <a href="/" class="barnd"><img height="40" src="assets/images/logo.png" alt="logo"/></a>
          </div>
          <div class="col-md-9">
            <ul class="links list-unstyled d-flex gap-5 mb-0">
              <li class="active"><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">What's New</a></li>
              <li><a href="">Contact</a></li>
            </ul> <!-- ./links -->
          </div>
          <div class="col-md-2 text-end">
            <div class="download">
              <button class="btn rounded-pill"><a class="text-decoration-none fw-bold" href="">Download Now</a></button>
            </div> <!-- ./download -->
          </div>
        </div> <!-- ./row -->
      </div> <!-- ./container -->
    </div> <!-- ./navbar -->
    <!--* Main -->
    <main class="main">
      <div class="container">
        <div class="row align-items-center g-5">
          <div class="col-md-6">
            <div class="text">
              <div class="sub-title mb-2"><i class="fa-solid fa-earth-africa rounded-circle text-white text-center"></i> <span>#2 Editor Choice App of 2022</span></div>
              <h1 class="title h1 fw-bolder">Manage your Finance easier</h1>
              <p class="desc">Mobster has features to view and manage our finances, such as transfer, and statistics.</p>
              <button class="btn b-primary rounded-pill"><a class="text-decoration-none text-white fw-bold" href="">Get App Now</a></button>
            </div> <!-- ./text -->
          </div>
          <div class="col-md-6 text-center">
            <div class="image">
              <img class="floating-animate" src="assets/images/img-app-preview-1.png" alt="img-app-preview-1"/>
            </div> <!-- ./image -->
          </div>
        </div> <!-- ./row -->
      </div> <!-- ./container -->
    </main> <!-- ./main -->







    <script src="js/jquery-3.5.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.min.js"></script>
